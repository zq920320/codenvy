---
    layout : new-simple
    title: Codenvy - Login
---	
<div class="vmiddle">
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<a href="/"><img src="/site/images/logo@3x.png" alt="logo" class="logo" /></a>
				<h2>Codenvy is free for an unlimited number of projects and developers.</h2>
				<form action="" id="signUpForm" class="create-form" >
					<ul>
						<li>
							<span class="input-con"><input class="required email" name="email" type="text" placeholder="Email" /></span>
							<span class="input-con"><input class="required domain-name" name="domain" type="text" placeholder="Workspace Name" maxlength="20" /></span>
							<input type="submit" Value="Sign Up" />
							<a class="relative oauth-button github" href="#">
								<img src="/site/images/logo-github-hover@3x.png" alt="logo-github" />
								<img class="icon-over" src="/site/images/logo-github@3x.png" alt="logo-github" />
							</a>
							<a class="relative oauth-button google" href="#">
								<img src="/site/images/logo-google-hover@3x.png" alt="logo-google" />
								<img class="icon-over" src="/site/images/logo-google@3x.png" alt="logo-google" />
							</a>
						</li>
					</ul>
					<div class="error-container"></div>
				</form>
				<p>By signing up, you agree to the
					<a href = "{{ 'tos.html' | url }}">Terms of Service</a> and the 
					<a href = "{{ 'privacy.html' | url }}" title = "Privacy Policy">Privacy Policy</a>
					<span>
						<a href="http://helpdesk.codenvy.com">Feedback and Support</a>
					</span>
					<span>
						Already have an account? <a href = "{{'site/login.html' | url}}" >Sign in here&hellip;</a>
					</span>
				</p>
			</div>
		</div>
	</div>
</div>
